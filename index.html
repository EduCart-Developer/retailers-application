<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EduCart</a>    
            
                <div id="invoiceButton">
                    <button class="btn btn-primary" onclick="disableInvoice(this)">
                        <a href="./invoice.html" style="text-decoration: none; color: white;">
                            Invoice
                        </a>
                    </button>
                </div>
                <div id="checkoutBtn">
                    <button class="btn btn-primary" >
                        <a href="./checkout.html" style="text-decoration: none; color: white;">
                            Edit User
                        </a>
                    </button>
                </div>
                <div>
                    <p id="cartBtn" onclick="triggerCart()" class="cart" style="color:white;padding: auto;margin: auto;font-size: 20px;">Cart</p>
                </div>
            
        </div>
    </nav>

    <!-- Alert -->
    <div class="alert alert-danger alert-dismissible fade show" role="alert" id="alertDiv" style="display: none;">
        <strong>Please Enter your details first!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    
    <!-- Filters -->
    <div class="container my-3">
        <h3 style="display: inline;">Fiters:</h3>
        <select id="pickClass" class = "filters" name="class"onchange="pickClass(this.value)">
            <option value="12">Class 12</option>
            <option value="11">Class 11</option>
            <option value="10">Class 10</option>
            <option value="9">Class 9</option>
            <option value="8">Class 8</option>
            <option value="7">Class 7</option>
            <option value="6">Class 6</option>
            <option value="5">Class 5</option>
            <option value="4">Class 4</option>
            <option value="3">Class 3</option>
            <option value="2">Class 2</option>
            <option value="1">Class 1</option>
          </select>

          <select id="pickBoard" class = "filters" name="board" onchange="pickBoard(this.value)">
            <option value="CBSE">CBSE</option>
            <option value="ICSE">ICSE</option>
            <option value="ISC">ISC</option>
            <option value="UP Board">UP Board</option>
          </select>

          <select id="pickContentType" class = "filters" name="contentType" onchange="pickContentType(this.value)">
            <option value="Question Bank">Question Bank</option>
            <option value="Practice Papers">Practice Papers</option>
            <option value="Sample Papers">Sample Papers</option>
            <option value="Solved Papers">Solved Papers</option>
            <option value="Mock Papers">Mock Papers</option>
            <option value="7">Class 7</option>
          </select>

          <select id="pickSubject" class = "filters" name="subject" onchange="pickSubject(this.value)">
            <option value="Mathematics">Mathematics</option>
            <option value="Science">Science</option>
            <option value="Physics">Physics</option>
            <option value="Chemistry">Chemistry</option>
            <option value="Biology">Biology</option>
            <option value="Social Science">Social Science</option>
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
          </select>
    </div>


    <!-- Dynamic Products -->
    <div class="container my-3">
        <div id = "books">

        </div>
    </div>
    

    <!-- Checkout Div -->
    <div id ="checkout" style="display: none;">
        <div id="checkoutHeading" class="row align-item-start my-3" style="padding: 0;padding-left: 20px;">
            <div class="col-4" >Books</div>
            <div class="col-3" >Quantity</div>
            <div class="col-2" >Price</div>
            <div class="col-2" style="display: none;">
                <buttton class="btn btn-sm btn-danger">Remove</buttton>
            </div>
        </div>
        <div id="product">
        </div>
        <!-- <div class="container">
            <button class="btn btn-lg btn-primary checkoutBtn">
                <a href="../checkout.html" style="text-decoration: none; color: white;">
                    Proceed to checkout
                </a>
            </button>
        </div> -->
    </div>

</body>
<!-- Javascript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="js/app.js"></script>

</html>
