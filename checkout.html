<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="css/checkout.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">EduCart</a>    
        </div>
    </nav>

    <div class="container my-3">
        <h1>Please Enter Your Details</h1>
        <div id="userDetails">
            <form class="row g-3">
                  <div class="col-12">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Rakesh">
                  </div>
                <div class="col-12">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="abc@gmail.com">
                </div>
                <div class="col-12">
                  <label for="address" class="form-label">Address</label>
                  <input type="text" class="form-control" id="address" placeholder="1234 Block/Street">
                </div>
                
                <div class="col-md-3">
                  <label for="city" class="form-label">City</label>
                  <input type="text" class="form-control" id="city" placeholder="Example: Delhi">
                </div>
                <div class="col-md-3">
                  <label for="state" class="form-label">State</label>
                  <input type="text" class="form-control" id="state" placeholder="Uttar Pradesh">
                  <small style="color: red;">Leave this feild empty if user is from Delhi</small>
                </div>
                <div class="col-md-3">
                  <label for="stateCode" class="form-label">State Code</label>
                  <input type="number" class="form-control" id="stateCode" placeholder="09">
                </div>
                <div class="col-md-3">
                  <label for="zipCode" class="form-label">Zip Code</label>
                  <input type="number" class="form-control" id="zipCode" placeholder="282002">
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" onclick="setUser()">
                    <a href="../invoice.html" style="text-decoration: none;color: white;">Confirm & Proceed</a>
                  </button>
                </div>
              </form>
        </div>
    </div>
</body>
<!-- Javascript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="js/checkout.js"></script>

</html>
